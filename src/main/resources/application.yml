server:
  port: 8080

spring:
  application:
    name: lotto
  profiles:
    active: local
  datasource:    
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localvmdb.mariadb_11:33306/lotto
    username: lottouser
    password: lottouser
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 30000
      pool-name: GuestbookHikariCP
  jpa:
    hibernate:
      ddl-auto: update      
    show-sql: true
    open-in-view: false
    properties:
      "[hibernate.format_sql]": true
      "[hibernate.dialect]": org.hibernate.dialect.MariaDBDialect
      # 💡스프링 3.3.x에서는 정의할 필요없다고 경고 로그가 나오지만, 
      #    오류 상황에 있을 때는 Dialect를 지정해야 오류로그가 정확하게 나온다.
      #    스터디 목적 프로젝트에서는 항상 설정해두는 것이 좋겠다.

logging:
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){faint} [%thread] %clr(%-5level) %clr(%logger{72}){cyan} - %msg%n"
  level:
    root: info
    web: debug
    "[org.fp024.lotto]": debug
    "[org.hibernate.orm.jdbc.bind]": trace
    # "[org.hibernate.orm.jdbc.extract]": trace

---
spring:
  config:
    activate:
      on-profile:
      - local      
  devtools:
    # 💡자동으로 다음에 명시된 프로퍼티를 추가하는데, 나는 필요한 것만 명시적으로 넣는 것이 좋겠다.
    # https://github.com/spring-projects/spring-boot/blob/main/spring-boot-project/spring-boot-devtools/src/main/resources/org/springframework/boot/devtools/env/devtools-property-defaults.properties
    add-properties: false
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0
      chain:
        cache: false

---
spring:
  config:
    activate:
      on-profile:
      - prod
